<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h2 class="mb-4">ðŸ›’ Product List</h2>

    <a href="/add/" class="btn btn-primary mb-3">Add New Product</a>

    <ul class="list-group">
      {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ product.name }} - ${{ product.price }}</span>
          <div>
            <a href="/edit/{{ product.id }}/" class="btn btn-sm btn-warning me-2">Edit</a>
            <a href="/delete/{{ product.id }}/" onclick="return confirm('Are you sure?');" class="btn btn-sm btn-danger">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
